<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1: SVG Fundamentals</title>
    <style>
        body {
            margin:0;
            overflow:hidden;
            background-color: black;
            text-align: center;

        }
        svg{
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <svg width="960" height="600" fill="white ">
      <!-- gradients -->
      <defs>
        <radialGradient
          id="sky-gradient"
          cx="50%"
          cy="70%"
          r="85%"
        >
          <stop offset="0%" stop-color="aliceblue">
            <animate
              attributeName="stop-color"
              values="aliceblue; indigo; aliceblue"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
          <stop offset="100%" stop-color="steelblue"></stop>
        </radialGradient>
        <linearGradient
          id="land1-gradient"
          x1="0%"
          y1="0%"
          x2="0%"
          y2="100%"
        >
          <stop offset="0%" stop-color="aliceblue">
            <animate
              attributeName="stop-color"
              values="aliceblue; steelblue; aliceblue"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
          <stop
            offset="60%"
            stop-color="midnightblue"
          ></stop>
        </linearGradient>
        <linearGradient
          id="land2-gradient"
          x1="50%"
          y1="20%"
          x2="100%"
          y2="100%"
        >
          <stop offset="0%" stop-color="aliceblue">
            <animate
              attributeName="stop-color"
              values="aliceblue; steelblue; aliceblue"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
          <stop
            offset="100%"
            stop-color="midnightblue"
          ></stop>
        </linearGradient>
      </defs>
      <!-- sky backdrop -->
      <rect
        x="0"
        y="0"
        width="1000"
        height="800"
        fill="url(#sky-gradient)"
      ></rect>
      <!-- sun -->
      <circle cx="480" cy="250" r="100">
        <animate
          attributeName="cy"
          values="250px; 350px; 250px"
          dur="15s"
          repeatCount="indefinite"
        />
      </circle>
      <!-- landscape1 -->
      <path
        d="M 0 300 Q 250 100 1000 400 L 960 500 L 0 500 Z"
        fill="url(#land1-gradient)"
      ></path>
      <!-- landscape2 -->
      <path
        d="M 0 390 C 500 395 500 0 1000 350 L 960  550  L 0 550 Z"
        fill="url(#land2-gradient)"
      ></path>
    </svg>
  </body>
</html>
